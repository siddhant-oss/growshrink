<html>
  <body bgcolor="#aaaaff">
    <h1>Siddhant's drawing program</h1>
    <canvas id ="imgCanvas" width ="900" height ="700" onmousemove="draw(event);"></canvas>

    <style type="text/css">
    canvas {
      border: 1px solid yellow;
    }
    </style>

    <script>
    var radius = 30;
    var grow = true;
function randcolor(){
  var r = Math.round(Math.random() * 240 + 16);
  var g = Math.round(Math.random() * 240 + 16);
  var b = Math.round(Math.random() * 240 + 16);
  var color = "#" + r.toString(16) + g.toString(16) + b.toString(16);
  return color;
}



      function draw(e){
var canvas = document.getElementById("imgCanvas");
var ctx = canvas.getContext("2d");
var rect = canvas.getBoundingClientRect();
var posx = e.clientX - rect.left;
var posy = e.clientY - rect.top;
  if(grow)
  radius++;
  else {
    radius--;
  }
if(radius > 50 || radius<20 )
grow = !grow;

ctx.fillStyle = randcolor() + "33";
//alert("2");
ctx.beginPath();
ctx.arc(posx, posy, radius, 0, Math.PI * 2);
ctx.fill();
ctx.strokeStyle= "B lack";
//ctx.beginPath();
//ctx.stroke();
ctx.beginPath();
ctx.arc(posx, posy, radius, 0, Math.PI * 2);
ctx.fill();
ctx.stroke();

}

  </script>
</body>
  </html>
